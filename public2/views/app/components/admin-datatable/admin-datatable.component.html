<md-card>
    <md-table-container>
        <table md-table md-progress="vm.promise">
            <thead md-head md-order="vm.query.order" md-on-reorder="vm.getDatas">
            <tr md-row>
                <th md-column md-order-by="username">User Name</th>
                <th md-column md-order-by="email">Email</th>
                <th md-column md-order-by="roleName"><span>Role</span></th>
                <th md-column style="text-align: center"><span>Action</span></th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row md-select="data" md-select-id="username" md-auto-select
                ng-repeat="data in vm.dataTable.data">
                <td md-cell>{{data.username}}</td>
                <td md-cell>{{data.email}}</td>
                <td md-cell>
                    <md-select ng-model="data.roleId" placeholder="Other">
                        <md-option ng-value="role.type" ng-repeat="role in vm.listRole">{{role.typeName}}</md-option>
                    </md-select>
                </td>
                <td md-cell width="120">
                    <md-button ng-click="vm.editRow()" class="md-icon-button md-button">
                        <md-tooltip md-direction="top" md-autohide="true">Edit User</md-tooltip>
                        <md-icon md-font-set="material-icons">edit</md-icon>
                    </md-button>
                    <md-button ng-click="vm.deleteRow()" class="md-icon-button md-button">
                        <md-tooltip md-direction="top" md-autohide="true">Suspend User</md-tooltip>
                        <md-icon md-font-set="material-icons">delete</md-icon>
                    </md-button>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>

    <md-table-pagination md-limit="vm.query.limit" md-limit-options="vm.limitOptions" md-page="vm.query.page" md-total="{{vm.dataTable.total}}" md-page-select md-on-paginate="vm.getDatas"></md-table-pagination>
</md-card>
